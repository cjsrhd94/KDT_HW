<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="header">
    <div class="container clearfix">
        <div class="container-left clearfix">
            <div class="logo">
                <img src="../image/github_logo_icon_main.png" alt="GitHub Logo">
            </div>
            <ul class="menu clearfix">
                <li class="menu-item">Why Github?</li>
                <li class="menu-item">Team</li>
                <li class="menu-item">Enterprise</li>
                <li class="menu-item">Explore</li>
                <li class="menu-item">Marketplace</li>
                <li class="menu-item">Pricing</li>
            </ul>
        </div>
        <div class="container-right clearfix">
            <ul class="menu clearfix">
                <li class="menu-item">
                    <input type="text" class="menu-search" placeholder="Search GitHub" onfocus='this.placeholder=""' onblur='this.placeholder="Search GitHub"'>
                </li>
                <li class="menu-item">Sign in</li>
                <li class="menu-item sign-up-border">Sign up</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
